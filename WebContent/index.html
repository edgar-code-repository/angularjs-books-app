<html>
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="css/bootstrap/3.3.5/bootstrap.min.css">
		<script src="js/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
		<script src= "js/angular/1.4.7/angular.min.js"></script>		
		
		<title>Hello World!!!</title>
		
		<script>
			function goToBookstoreClient() {
				var urlBookstoreClient = "books.html";
				location.href = urlBookstoreClient + "?random=" + Math.random();
			}
		</script>		
	</head>
	<body ng-app="myApp">
		<div class="card bg-light text-dark">
			<h1>Hello World!!!</h1>	
		</div>
		
		<br/>
		
		<a href="javascript:goToBookstoreClient()">AngularJS Bookstore Client</a>
		
		<br/><br/>
		
		<div class="container">
  			<h2>Modal Example</h2>
		
			<div  ng-controller="myCtrl">
			<button ng-click='selectMe($event)' class="btn btn-info btn-lg">Click Me!!</button>
			</div>
			<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
			    $scope.selectMe = function (event){
			    	$("#myModal").modal("show");
				}
			});
			</script>
			
			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Modal Header</h4>
			        </div>
			        <div class="modal-body">
			          <p>Some text in the modal.</p>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>
			      
			    </div>
			</div>			
	
	</body>
	
	
	
</html>
